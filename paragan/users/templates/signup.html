{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    {% endblock %}
    <script src="{% static 'js/signup.js' %}"></script>
</head>

{% block content %}

<body>
    <div class="container">
        <div class="second_container">
            <h1 class="title_head">Sign Up </h1>
            <div class="p_logo_bg">
                <div class="p_logo">P</div>
            </div>
            <form method="post" id="signupform">
                {% csrf_token %}

                <div class="input_bars">
                    <input type="email" name="email" id="email" placeholder="Email">

                    <input type="text" name="username" id="username" placeholder="Username">

                    <input type="text" name="phone_number" id="phone_number" placeholder="Phone">

                    <input type="password" name="password" id="password1" placeholder="Password">

                    <input type="password" name="confirm_password" id="password2" placeholder="Confirm Password">
                </div>
                <div class="btn">
                    <button type="submit" value="" onclick="checkform()" id="btnMSG">Sign
                        Up</button>
                </div>
            </form>
            <div id="">
                <p id="msg" class="msg">
                    {% for message in messages %}
                    {{message}}<br>
                    {% endfor %}
                </p>
            </div>
        </div>
    </div>
</body>
{% endblock content %}

</html>
